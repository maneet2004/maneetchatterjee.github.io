<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maneet Chatterjee | M-Chat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #0d1117;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1.2rem;
      color: #58a6ff;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out;
    }
    .socials a {
      margin: 0 10px;
      color: #c9d1d9;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .socials a:hover {
      color: #58a6ff;
    }
    .button {
      margin-top: 2rem;
      padding: 10px 25px;
      border: 2px solid #58a6ff;
      color: #58a6ff;
      background: transparent;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .button:hover {
      background: #58a6ff;
      color: #0d1117;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Maneet Chatterjee</h1>
  <div class="tagline">Mechanical Mind. Cosmic Curiosity. Code in the Veins.</div>

  <div class="socials">

    <a href="https://linkedin.com/in/maneetchatterjee" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="mailto:maneetchatterjee@email.com"><i class="fas fa-envelope"></i></a>
  </div>

  <a href="resume.pdf" class="button" target="_blank">View Resume</a>

</body>
</html>
